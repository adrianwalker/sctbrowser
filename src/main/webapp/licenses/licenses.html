<div id="licences-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Licensing</h3>
      </div>
      <div class="modal-body">
        <div>
          <div ng-include="'licenses/IHTSDO SNOMED CT.html'"></div>
          <hr>
          <div ng-include="'licenses/UKTC SNOMED CT.html'"></div>
          <hr>
          <div ng-include="'licenses/ICD10.html'"></div>
          <hr>
          <div ng-include="'licenses/OPCS.html'"></div>

        <button type="button" class="btn btn-success" data-dismiss="modal">Accept</button>

    </div>

<script type="text/javascript">

    backdrop: 'static',
    keyboard: true
  });
</script>
