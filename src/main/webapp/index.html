<!DOCTYPE html>
<html ng-app="sctbrowser">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="SNOMED CT Browser with UK clinical and UK drug extensions">
    <meta name="keywords" content="
          SNOMED CT Concept (SNOMED RT+CTV3),
          SNOMED CT Concept,
          &copy; 2002-2016 International Health Terminology Standards Development Organisation (IHTSDO). All rights reserved. SNOMED CT&reg;, was originally created by The College of American Pathologists. &quot;SNOMED&quot; and &quot;SNOMED CT&quot; are registered trademarks of the IHTSDO.,
          UK clinical extension,
          UK drug extension,
          SNOMED Clinical Terms,
          SNOMED CT has been created by combining SNOMED RT and a computer-based nomenclature and classification known as Read Codes Version 3, which was created on behalf of the U.K. Department of Health.">
    <meta name="author" content="Adrian Walker">

    <link rel="shortcut icon" href="favicon.ico">
    <title>SNOMED CT Browser UK</title>

    <link href="sctbrowser-min.css" rel="stylesheet"/>
    <link href="https://cdn.rawgit.com/angular-ui/ui-layout/26c563e485fddff58164309d4ac2302fcb622c66/ui-layout.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.20.0/skin-awesome/ui.fancytree.min.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular-animate.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.0/angular-resource.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/Sage/jsurl/b1e244d1/lib/jsurl.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/resin-io/ngUrlBind/8d3f3512/dist/ngUrlBind.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/angular-ui/ui-layout/26c563e485fddff58164309d4ac2302fcb622c66/ui-layout.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.20.0/jquery.fancytree-all.min.js" type="text/javascript"></script>
    <script src="sctbrowser-min.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-88843739-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body ng-app="sctbrowser">

    <div ng-include="'licenses/licenses.html'"></div>
    <div ng-include="'error.html'"></div>

    <div ng-controller="Controller">
      <ui-layout options="{flow:'column'}" class="not-footer">
        <ui-layout-container size="30%">
          <uib-tabset active="leftTab">
            <uib-tab index="0" heading="Browse">
              <div ng-include="'browse.html'"></div>
            </uib-tab>
            <uib-tab index="1" heading="Search">
              <div ng-include="'search.html'"></div>
            </uib-tab>
            <uib-tab index="2" heading="Refsets">
              <div ng-include="'refsets.html'"></div>
            </uib-tab>
            <uib-tab index="3" heading="Subsets">
              <div ng-include="'subsets.html'"></div>
            </uib-tab>
          </uib-tabset>
        </ui-layout-container>
        <ui-layout-container size="70%">
          <uib-tabset active="rightTab">
            <uib-tab index="0" heading="Details">
              <div ng-include="'details.html'"></div>
            </uib-tab>
            <uib-tab index="1" heading="Members">
              <div ng-include="'members.html'"></div>
            </uib-tab>
            <uib-tab index="2" heading="Mappings">
              <div ng-include="'mappings.html'"></div>
            </uib-tab>
          </uib-tabset>
        </ui-layout-container>
      </ui-layout>
    </div>

    <div class="footer">
      email:
      <a href="mailto:contact@sctbrowser.uk">
        contact@sctbrowser.uk
      </a>
      &nbsp;|&nbsp;
      source:
      <a href="https://github.com/adrianwalker/sctbrowser">
        github.com
      </a>
    </div>
  </body>
</html>
