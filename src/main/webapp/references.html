<div class="tab-content-container">
  <h3>
    <button ng-disabled="leftTab !== 0"
            ng-click="selectInTree();"           
            class="btn btn-success"
            style="float: right"
            type="submit"
            data-toggle="tooltip"
            title="Select in tree">
      <span class="glyphicon glyphicon-duplicate"></span>
    </button>
    {{data.details.descriptions[0].concept_term}}
  </h3>
  <h4>References</h4>
  <span class="spinner" ng-show="spinners.references">
    <img src="spinner.gif"/>
  </span>
  <div ng-show="!data.references.concepts.length && !spinners.references">
    <p>No reference concepts found</p>
  </div>
  <div ng-show="data.references.concepts.length">
    <table class="table table-condensed table-hover">
      <tr>
        <th>Relationship</th>
        <th>Concept ID</th>
        <th>Description</th>
      </tr>
      <tr ng-repeat="reference in data.references.concepts" ng-click="referenceSelect(reference);" class="clickable">
        <td>{{reference.relationship_term}}</td>
        <td>{{reference.concept_id}}</td>
        <td>{{reference.concept_term}}</td>
      </tr>
    </table>
    <uib-pagination
      total-items="data.references.count"
      ng-model="data.references.currentPage"
      ng-change="referencesPage()"
      items-per-page="data.references.pageSize"
      max-size="data.references.maxSize"
      class="pagination">
    </uib-pagination>
  </div>
</div>
